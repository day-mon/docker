version: '3.7'

services:
    grafana:
        image: grafana/grafana-oss
        container_name: grafana
        restart: unless-stopped
        volumes:
            - ./.data/grafana/:/var/lib/grafana/
            - ./grafana.ini:/etc/grafana/grafana.ini
        networks:
            - grafana
            - mail
            - metrics
            - database
            - traefik
            - loki
        labels:
            traefik.enable: true
            traefik.http.routers.grafana.rule: Host(`grafana.$PRIMARY_DOMAIN`)
            traefik.http.routers.grafana.entrypoints: https
            traefik.http.routers.grafana.middlewares: authelia@docker
            traefik.http.services.grafana.loadbalancer.server.port: 3000
    prometheus:
        image: prom/prometheus
        container_name: prometheus
        restart: unless-stopped
        command:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--storage.tsdb.retention.time=1y'
        volumes:
            - ./prometheus.yml:/etc/prometheus/prometheus.yml
            - ./.data/prometheus/:/prometheus/data/
        networks:
            - metrics
            - traefik
            - loki
        labels:
            traefik.enable: true
            traefik.http.routers.prometheus.rule: Host(`prometheus.$PRIMARY_DOMAIN`)
            traefik.http.routers.prometheus.entrypoints: https
            traefik.http.services.prometheus.loadbalancer.server.port: 9090
            traefik.http.routers.prometheus.middlewares: authelia@docker

    node-exporter:
        image: prom/node-exporter
        container_name: node-exporter
        restart: unless-stopped
        command: --path.rootfs=/host
        pid: host
        volumes:
            - /:/host:ro,rslave
        networks:
            - metrics
    cadvisor:
        image: gcr.io/cadvisor/cadvisor
        container_name: cadvisor
        restart: unless-stopped
        command:
            - --docker_only=true
            - --disable_metrics=referenced_memory,disk,percpu,sched,process
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:ro
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
        networks:
            - metrics
    loki:
        image: grafana/loki
        container_name: loki
        restart: unless-stopped
        command: -config.file=/etc/loki/local-config.yaml
        networks:
            - loki
    promtail:
        image: grafana/promtail
        container_name: promtail
        restart: unless-stopped
        command: -config.file=/etc/promtail/docker-config.yml
        volumes:
            - /var/lib/docker/containers:/var/lib/docker/containers
            - ./promtail-config.yml:/etc/promtail/docker-config.yml
        networks:
            - loki
networks:
    grafana:
        name: grafana
    metrics:
        name: metrics
    loki:
        name: loki
    database:
        external: true
    traefik:
        external: true
    mail:
        external: true
