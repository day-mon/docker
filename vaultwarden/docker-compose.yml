version: '3.7'
services:
    vaultwarden:
      image: vaultwarden/server:latest
      container_name: vaultwarden
      restart: always
      env_file:
        - config.env
      networks:
        - traefik
        - mail
        - database
      volumes:
        - ./.data:/data/
        - /usr/share/ca-certificates/mozilla:/usr/share/ca-certificates/mozilla:ro
      labels:
          traefik.enable: true
          traefik.http.routers.vaultwarden.rule: Host(`vault.$PRIMARY_DOMAIN`)
          traefik.http.routers.vaultwarden.entrypoints: https
          traefik.http.routers.vaultwarden.service: vaultwarden
          traefik.http.services.vaultwarden.loadbalancer.server.port: 80
          traefik.http.routers.vaultwarden-websocket.rule: Host(`vault.$PRIMARY_DOMAIN`) && Path(`/notificat ions/hub`)
          traefik.http.routers.vaultwarden-websocket.entrypoints: https
          traefik.http.routers.vaultwarden-websocket.service: vaultwarden-websocket
          traefik.http.services.vaultwarden-websocket.loadbalancer.server.port: 3012
networks:
  traefik:
    external: true
  database:
    external: true
  mail:
    external: true
